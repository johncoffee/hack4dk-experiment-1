<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>experiment 1</title>
    <style>
        button {
            font-size: 1.5em;
        }
        body, a {
            color: #fff;
        }
    </style>
</head>
<body style="background: #2f4980; font: 15px sans-serif">

<p>
    <a target="_blank" href="https://www.flickr.com/photos/130504952@N03/albums/72157650969693930/with/16914500592/">
        Identificerede personer
    </a> vs Instagram feed.
</p>
<p><button id="login-button">Login with instagram!</button></p>

<div style="width: 550px; margin: 20px 0 20px 20px;">
    <div id="posts"></div>
</div>

<p>
    <button id="load-more" style="display: none">Load more...</button>
</p>


<template id="postTpl">
    <div style="margin: 35px 0; border-left: 1px solid #fff;">
        <div src="" style="
            background: #fff url('{{src}}');
            background-size: cover;
            display: inline-block;
            height: 500px;
            width: 500px;
        "></div>
        <div style="margin: 10px">
            {{comments}}
        </div>
    </div>
</template>

<template id="templateTpl">
    <div><strong>{{name}}:</strong> {{text}}</div>
</template>


<!-- inject:js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/oauth-js/dist/oauth.min.js"></script>
<script src="/scripts/OAuthService.js"></script>
<script src="/scripts/index.js"></script>
<!-- endinject -->


</body>
</html>
