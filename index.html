<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>experiment 1</title>
</head>
<body style="background: #2f4980; color: #fff; font: 15px sans-serif">

<div style="width: 600px; margin: 10px auto">
    <div id="posts"></div>
</div>

<p>
    <button id="load-more">Load more...</button>
</p>


<template id="postTpl">
    <div style="margin: 20px 0; border-left: 1px solid #fff;">
        <div src="" style="
            background: #fff url('{{src}}');
            background-size: cover;
            display: inline-block;
            height: 500px;
            width: 500px;
        "></div>
        <div style="margin: 10px">
            {{comments}}
        </div>
    </div>
</template>

<template id="templateTpl">
    <div><strong>{{name}}:</strong> {{text}}</div>
</template>


<!-- inject:js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/oauth-js/dist/oauth.min.js"></script>
<script src="/scripts/OAuthService.js"></script>
<script src="/scripts/index.js"></script>
<!-- endinject -->


</body>
</html>
