<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>experiment 1</title>
</head>
<body style="background: navy; color: #fff;">

<div id="userbar"></div>

<div id="posts" style="width: 800px; margin: 10px auto">

</div>


<template id="postTpl">
    <div style="margin: 20px 0; border: 5px solid #fff; padding: 15px">
        <img src="{{src}}" style="
            height: auto;
            width: 100%;
        ">
        <div style="margin: 10px">
            {{comments}}
        </div>
        <p><hr></p>
    </div>
</template>

<template id="templateTpl">
    <div>{{name}}:</div>
    <div>{{text}}</div>
</template>


<!-- inject:js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/oauth-js/dist/oauth.min.js"></script>
<script src="/scripts/OAuthService.js"></script>
<script src="/scripts/index.js"></script>
<!-- endinject -->


</body>
</html>
